<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Quicky Puzzle — WordQuest</title>
  <link rel="stylesheet" href="main.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>


</head>
<body>

  <div class="container">
    <header class="hero">
      <h1>Quicky Puzzle</h1>
      <p class="subtitle">Word Hunt</p>
    </header>

    <main>
      <!-- Choose Your Stream Screen -->
      <section id="choose-screen" class="panel active">
        <h2>Choose Your Stream</h2>
        <p class="muted">Select your area of expertise to start the puzzle</p>

        <div class="streams">
          <button class="stream-btn" data-stream="Backend">
            <div class="icon backend">DB</div>
            <div>
              <div class="title">Backend</div>
              <div class="muted">APIs, databases, servers</div>
            </div>
          </button>

          <button class="stream-btn" data-stream="Frontend">
            <div class="icon frontend">UI</div>
            <div>
              <div class="title">Frontend</div>
              <div class="muted">UI/UX, frameworks</div>
            </div>
          </button>

          <button class="stream-btn" data-stream="AI/ML">
            <div class="icon ailm">AI</div>
            <div>
              <div class="title">AI/ML</div>
              <div class="muted">Models & algorithms</div>
            </div>
          </button>

          <button class="stream-btn" data-stream="Cloud">
            <div class="icon cloud">
              <i class="fa-solid fa-cloud"></i>
          </div>
            <div>
              <div class="title">Cloud</div>
              <div class="muted">Infra, DevOps, scaling</div>
            </div>
          </button>
        </div>
        <button class="stream-btn general-btn" data-stream="General">
          <div class="icon general">
            <i class="fa-solid fa-star"></i>
          </div>
          <div>
            <div class="title">General</div>
            <div class="muted">HR, Marketing, Support, Sales, Everyone</div>
          </div>
        </button>
      <div id="leaderboard">
          <h4 class="leaderboard-title">Leaderboard</h4>
        
          <div class="leaderboard-header">
            <span>Rank</span>
            <span>Name</span>
            <span>Score</span>
            <span>Time</span>
          </div>
        
          <div class="leaderboard-scroll">
            <ol id="leaderboardList" class="leaderboard-list"></ol>
          </div>
        </div>
        
      
      
      </section>

      <!-- Game Screen -->
      <section id="game-screen" class="panel">
        <div class="topbar">
          <button id="backBtn" class="link">← Back</button>
          <div class="game-info">
            <div>Stream: <span id="currentStream"></span></div>
            <div>Time: <span id="timer">00:00</span></div>

            <div><input id="username" placeholder="Your name" /></div>
          </div>
        </div>

        <div class="game-area">
          <div class="grid-wrapper">
            <div id="grid" class="grid"></div>
            <div class="controls">
              <button id="clearSelection">Clear</button>
              <button id="checkSelection">Check</button>
              <button id="submitBtn" class="primary hidden">Submit</button>
            </div>
          </div>

          <aside class="sidebar">
            <h3>Words to Find</h3>
            <ul id="wordList" class="word-list"></ul>
          </aside>
        </div>
      </section>
    </main>

    <div class="badge-wrapper">
      <a href="https://catalyst.zoho.com/?utm_source=wordquest&utm_medium=connect post&utm_campaign=know catalyst
      " class="catalyst-link">
        <div class="catalyst-badge">
          <span>Built on</span>
          <img src="catalyst.svg" class="catalyst-icon" />
          <span>Catalyst</span>
        </div>
      </a>
    </div>
  </div>

  <script src="main.js"></script>
  
</body>
</html>
